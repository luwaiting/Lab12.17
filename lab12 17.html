	<script>
		function calculate(num1,num2, char){
			console.log(char);
			var resu=0;
			switch(char){
				case "+":
					console.log(resu);
					resu=add(num1,num2);
					break;
				case"-":
					resu=rid(num1,num2);
					break;
				case"*":
				    resu=ride(num1,num2);
				    break;
				case"/":
					resu=divide(num1,num2);
					break;



			}
			document.getElementById("result").innerText = "Result = "+resu;
		}
		function start(){

			let char=document.getElementById("char");
			document.getElementById("add").addEventListener("click", ()=>{
				calculate(parseFloat(num1Input.value), parseFloat(num2Input.value), char.value);
			});
		}
		function add(num1,num2){
			
			return num1+num2;
		}
		function ridOf(num1,num2){
			
			return num1-num2;
		}
		function ride(num1,num2){
			
			return num1*num2;
		}
		function divide(num1,num2){
			
			return num1/num2;
		}
